<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link type="text/css" rel="stylesheet" href="regdstyle.css">
  </head>
  <body>
      
      <form class="box" action="regd.html" method="post">
        <h1 style="color:grey">Personal Details</h1><hr/>
          <input class="txt" type="text" name="" placeholder="Full name">
          <input class="txt" type="text" name="" placeholder="Number">
          <input class="txt" type="text" name="" placeholder="Age">
          <input class="txt" type="text" name="" placeholder="EmailId">
          <input class="txt" type="text" name="" placeholder="Address"><br>
          <div class="radio-button">
            <label class="radio">
             <input type="radio" value="male" name="gender">
               Male
             <span></span>
           </label>
           <label class="radio">
            <input type="radio" value="female" name="gender">
              Female
            <span></span>
            </label>
            <label class="radio">
              <input type="radio" value="other" name="gender">
                Other
              <span></span>
            </label>
          </div>
          <div class="division">
            <span><h4 style="color:grey">Choose One  : </h4></span>
          </div>
          <div class="select">
             <div class="selectbox">
               <select>
                 <option class="selectbox" disabled selected hidden>Click - here</option>
                 <option class="selectbox">Student</option>
                 <option class="selectbox">Working</option>
                 <option class="selectbox">Unemployed</option>
               </select>
             </div>
          </div>
          <input class="txt" type="text" name="" placeholder="Institute Name">
          <input class="txt" type="text" name="" placeholder="Qualification">
          <input class="txt" type="text" name="" placeholder="Discount Id (if applicable)">
          <input class="txt" type="text" name="" placeholder="Source">
      </form>
      <form class="course" action="regd.html" method="post">
         <h1 style="color:grey">Select Course/Package</h1><hr>
       <div class="container">
         <div>
           <label>
              <input type="checkbox" name="C++" id="cb2">
              <span>C++</span>

          </div>

            <label>
           </div>

             <label>

            </div>
            <div>
              <label>
                 <input type="checkbox" name="Advanced Java" id="cb2">

              </div>
              <div>
                <label>
                   <input type="checkbox" name="Phyton" id="cb2">

                <label>
               </div>
               <div>
                 <label>
                    <input type="checkbox" name="Excel" id="cb2">
                    <span>Excel</span>

                </div>
                <div>
                  <label>
                     <input type="checkbox" name="Full stack" id="cb2">

                 </div>
                 <div>
                   <label>
                      <input type="checkbox" name="WebDeveloping" id="cb2">
                      <span>Web Developing</span>

                  </div>
                  <div>
                    <label>
                       <input type="checkbox" name="DataStructure" id="cb2">

                   <div>
                     <label>
                        <input type="checkbox" name="HalfStack" id="cb2">

                    <div>
                      <label>
                         <input type="checkbox" name="DataScience" id="cb2">
